<body>
    <header class="main-header">
        <div class="left-section">
          <a href="../landing-page/landing-page.html"><h1 class="header-logo">SHAHIDA</h1></a>
        </div>*
        <div class="right-section">
          <a href="../home-page/home-page.html"><button class="home-button">Home</button></a>
          <a href="../about-page/about-page.html"><button class="about-button">About</button></a>
          <a href="sign-up-page.html"><button class="sign-up-button">Sign up</button></a>
        </div>
      </header>
      <form>
        <h1>Sign Up</h1>
        <div class="email-and-password-container">
            <p class="input-titles">Email:</p>
                <input type="email" name="email" required placeholder="Enter Your Email">
            
            <p class="input-titles">Password:</p>
                <input type="password" required placeholder="Enter Your Password">
                <div class="checkbox-container">
                <input class="checkbox" name="checkbox" value="checkbox" type="checkbox" required><p>I have read and accept the <span>Privacy Policy</span></p>
                </div>
        </div>
        <p class="signup-with-p">Sign up with</p>
        <div class="other-choice-contianer">
        <a href="https://web.facebook.com/" target="_blank"><img class="social-image" src="../assets/facebook-1-svgrepo-com.svg"></a>
        <a href="https://accounts.google.com/" target="_blank"><img class="social-image" id="google-image" src="../assets/google-svgrepo-com.svg"></a>
        <a href="https://twitter.com/" target="_blank"><img class="social-image" src="../assets/twitter-svgrepo-com.svg"></a>
        </div>
        <div class="submit-button-container">
            <button class="submit-button" value="submit-button">
                Submit
            </button>
        </div>
    </form>
