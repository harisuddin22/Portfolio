<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="signup.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
</head>
<body>
    <header>
        <div class="left-section">
            <a href="../landing-page/index.html"><h1 class="logo">Screen Dreams</h1></a>
        </div>
        <div class="middle-section">
            <input class="searchbar" type="search" placeholder="Search For Movies">
        </div>
        <div class="right-section">
            <a href="../home-page/home.html"><button>Home</button></a>
            <a href="../about-page/about.html"><button>About</button></a>
            <a href="../signup-page/signup.html"><button>Sign up</button></a>
        </div>
    </header>
    <form>
        <h1>Sign Up</h1>
        <div class="email-and-password-container">
            <p class="input-titles">Email:</p>
                <input type="email" name="email" required placeholder="Enter Your Email">
            
            <p class="input-titles">Password:</p>
                <input type="password" required placeholder="Enter Your Password">
        </div>
        <p class="signup-with-p">Sign up with</p>
        <div class="other-choice-contianer">
        <a href="https://web.facebook.com/" target="_blank"><img class="social-image" src="../assets/facebook-color-svgrepo-com.svg"></a>
        <a href="https://instagram.com/" target="_blank"><img class="social-image" id="instagram-image" src="../assets/instagram-svgrepo-com.svg"></a>
        <a href="https://twitter.com/" target="_blank"><img class="social-image" src="../assets/twitter-svgrepo-com.svg"></a>
        </div>
        <div class="submit-button-container">
            <button class="submit-button" value="submit-button">
                Submit
            </button>
        </div>
    </form>
</body>
</html>
