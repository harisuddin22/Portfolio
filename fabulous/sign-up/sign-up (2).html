<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="assets/shopping-cart.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="sign-up.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Al-Farooqi.com</title>
  </head>
  <body>
    <header>
      <div class="left-section">
        <a href="../index.html"><h1 class="logo">Fabulous</h1></a>
      </div>

      <div class="right-section">
        <a href="../home/home.html"
          ><button class="header-buttons" id="home-button">Home</button></a
        >
        <a href="about.html"
          ><button class="header-buttons" id="about-button">About</button></a
        >
        <a href="../contact/contact.html"
          ><button class="header-buttons" id="contact-button">
            Contact
          </button></a
        >
        <a href="../sign-up/sign-up.html"
          ><button class="header-buttons" id="signup-button">Sign Up</button></a
        >
      </div>
    </header>

    <div class="signup-form">
      <form action="" method="post">
        <h1 class="title">Sign Up</h1>
        <div class="form-group">
          <input type="text" name="username" placeholder="" required>
          <label for="username">Username</label>
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="" required>
          <label for="email">Email</label>
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="" required>
          <label for="password">Password</label>
        </div>
        <div class="form-group">
          <input type="password" name="confirm_password" placeholder="" required>
          <label for="confirm_password">Confirm Password</label>
        </div>
        <div class="checkbox-container">
          <input class="checkbox" type="checkbox" name="checkbox" value="checkbox" required>
          <p>Remember Me</p>
          <h4>Forgot Password?</h4>
        </div>
        <div class="form-group">
          <button class="sign-up-button" type="submit" name="submit">Sign Up</button>
        </div>
      </form>
    </div>

</body>
</html>
