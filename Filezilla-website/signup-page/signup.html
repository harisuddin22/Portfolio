<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="signup.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
</head>
<body>
    <header>
        <div class="left-section">
            <a href="../landing-page/landing-page.html"><h1 class="logo">FileZilla</h1></a>
        </div>
        <div class="middle-section">
            <input class="search-bar" type="search" placeholder="Search">
        </div>
        <div class="right-section">
            <div class="buttons-container">
                <a href="../signup-page/signup.html"><button class="signup-button">Sign up</button></a>            
                <button class="menu-button"><img class="menu-image" src="../assets/hamburger-4-svgrepo-com.svg"></button>
            </div>
        </div>
    </header>
    <section>
        <div class="section-buttons-container">
            <button class="section-buttons" id="home-button"><a href="../home-page/home-page.html">Home</a></button>
            <button class="section-buttons" id="download-button"><a href="../download-page/download-page.html">Download</a></button>
            <button class="section-buttons" id="section-upload-button"><a href="../upload-page/upload-page.html">Upload</a></button>
            <button class="section-buttons" id="about-button"><a href="../about-page/about-page.html">About</a></button>
    </div>
    </section>
    <main>
      <form method="get">
       <div class="form-title"><h1>SignUp</h1></div>
       <div class="user-name-info">
       <input type="text" name="user name" required placeholder="First name">
       <input type="text" name="user name" required placeholder="Last name">
       </div>
       <div class="user-email-password">
         <input type="email" name="user email" required placeholder="Email">
         <input type="password" name="user password" required placeholder="Password">
       </div>
       <div class="forgot-password">
         <p type="button">Forgot Password?</p>
       </div>
       <div class="signup-button-container">
         <button class="form-signup">Sign up</button>
       </div>
      </form>
   </main>
        
    </body>
</html>
