<!DOCTYPE html>
<html>
    <head>
        <title>Gamezilla Sign Up Page</title>
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        <main>
            <div class="signup-form">
                <div class="form-title-container">
                <h1 id="form-title">Sign Up</h1>
                </div>
                <div class="user-info-container">
                  <input type="text" placeholder="First Name" class="first-name">
                  <input type="text" placeholder="Last Name" class="last-name">
                </div>
                <div class="email-container">
                  <input type="email" placeholder="Email Address" class="email">
                </div>
                <div class="password-container">
                  <input type="password" placeholder="Password" class="password">
                </div>
                <div id="button-forgot-container">
                <button class="sign-button">Sign up</button>
                <div class="forgot-password">
                </div>
              </div>
        </main>
    </body>
</html>
