<!DOCTYPE html>
<html>
    <head>
        <title>Gamezilla Login Page</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <header>
            <div class="header-content">
                <div class="left-section">
                    <a id="home-button" href="../home-page/home.html"><p id="logo">GAMEZILLA</p></a>
                </div>
                <div class="middle-section">                                        
                <input class="search-bar"
                placeholder="Search for Games" type="search">
                </div>
                <div class="right-section">
                    <div class="buttons-container">
                        <a href="../about-page/about.html"><button class="about-button">About</button></a>
                        <a href="../login-page/login.html"><button class="login-button">Login</button></a>
                        <a href="../signup-page/signup.html"><button class="sign-up-button">Sign-up</button></a>
                    </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="login-form">
                <div class="form-title-container">
                <h1 id="form-title">Login</h1>
                </div>
                <div class="email-container">
                  <input type="email" placeholder="Email" class="email">
                </div>
                <div class="password-container">
                  <input type="password" placeholder="Password" class="password">
                </div>
                <div id="button-forgot-container">
                <button class="form-login-button">Login</button>
                <div class="forgot-password">Forgot password?</div>
                </div>
              </div>
        </main>
    </body>
</html>
